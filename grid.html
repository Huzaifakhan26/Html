<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>

section{
    margin: 30px auto;
    width:80vw ;
    height:80vh;
    display: grid;
    border: 2px solid black;
    grid-template-columns:140px 140px  140px   ;
    grid-template-rows:  140px  140px  140px  ;
    gap: 10px;
    

}
div{
    width: auto;
    height: auto;
   
   
    
}
#one {
    grid-column-start: 3;
    grid-column-end: 4;
    grid-row-start: 3;
}
#two{
    grid-column-start: 2;
  grid-column-end: 3;
    grid-row-start: 2;
}

    </style>
</head>
<body>
    
    <section>
        <div id="one" class="child" style="background-color: aqua;">1</div>
        <div id="two" class="child"  style="background-color: rgb(47, 56, 56);">2</div>
        <div class="child"  style="background-color: rgb(255, 0, 119);">3</div>
        <div class="child"  style="background-color: rgb(43, 255, 0);">4</div>
        <div class="child"  style="background-color: rgb(136, 66, 66);">5</div>
        <div class="child"  style="background-color: rgb(9, 255, 0);">6</div>
        <div class="child"  style="background-color: rgb(85, 139, 49);">7</div>
        <div class="child"  style="background-color: rgb(255, 60, 0);">8</div>
        <div class="child"  style="background-color: rgb(0, 255, 21);">9</div>
        <div class="child"  style="background-color: rgb(4, 0, 255);">10</div>
       
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <!-- Text Input -->
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
    
        <!-- Password Input --><hr><hr><hr>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <br>    
        <!-- Checkbox --><hr><hr><hr>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
        <label for="subscribe">Subscribe to newsletter</label>
        <br>
        <!-- Radio Buttons -->
        <hr>
        <hr><hr><hr>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br>
        <!-- Submit and Reset Buttons -->
        <hr><hr><hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <!-- File Upload --><hr><hr><hr>
        <label for="fileUpload">Choose a file:</label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br>
        <!-- Hidden Input --><hr><hr>
        <input type="hidden" name="secretCode" value="12345">
    <br>
        <!-- Number Input --><hr><hr><hr>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10">
        <br>
    
        <!-- Email Input --><hr><hr><hr>
        <label for="useremail">Email:</label>
        <input type="email" name="useremail" id="useremail">
        <br>
        <!-- URL Input --><hr><hr><hr>
        <label for="website">Website:</label>
        <input type="url" name="website" id="website">
        <br>
        <!-- Date Input -->
        <hr><hr><hr>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate">
        <br>
        <!-- Color Input --><hr><hr><hr>
        <label for="favcolor">Favorite Color:</label>
        <input type="color" name="favcolor" id="favcolor">
        <br>
        <!-- Range Input --><hr><hr><hr>
        <label for="volume">Volume:</label>
        <input type="range" name="volume" id="volume" min="0" max="100">
        <br>
        <!-- Textarea --><hr><hr><hr>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="4" cols="50"></textarea>
    </form>




    <hr>
    
</body>
</html>
